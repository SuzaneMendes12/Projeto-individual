// funçao login
function entrar() {
        // aguardar();

        var email = email_login.value;
        var senha = senha_login.value;


        if (email.indexOf("@") == -1 && email.indexOf(".") == -1) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "O email deve conter @ e .";

            // finalizarAguardar();
            return false;
        }
        else if(senha != senha ){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Senha incorreta";

            return false;
        } else if (email == "" || senha == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.SENHA_USUARIO = json.senha;
                    sessionStorage.NICKNAME_USUARIO = json.nickname;
                    sessionStorage.IDUSUARIO_USUARIO = json.idUsuario;
                    

                    setTimeout(function () {
                        window.location = "./quiz/index.html";
                    }, 1000); 

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
