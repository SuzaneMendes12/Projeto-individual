<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jogo.css">
</head>

<body>

    <div id="game" class="container">
        <h1>
            Hora da luta
        </h1>
        <div class="bloco">
            <div class="label bg-green">USER</div>
            <div class="label bg-red">PC</div>
            <div id="contador" class="placar">
                0:0
            </div>
        </div>

        <div class="bloco bg-grey selected-image">
            <div id="user">
                <img src="assets/images/soco.png">
            </div>

            <div id="pc" class="reverse"></div>
        </div>

        <h2>Escolha seu movimento</h2>
        <div class="buttons">
            <label>
                <input type="radio" onclick="reset()" name="play" value="soco" checked>
                <button class="btn"><img src="assets/images/soco.png"></button>
            </label>

            <label>
                <input type="radio" onclick="reset()" name="play" value="chute">
                <button class="btn"><img src="assets/images/chute.png"></button>
            </label>
        
            <label>
                <input type="radio" onclick="reset()" name="play" value="joelho">
                <button class="btn"><img src="assets/images/joelho.png"></button>
            </label>
        </div>
        <div class="bloco">
            <button id="playing" class="btn-play">Lutar</button>

        </div>

    </div>

    <div id="winner" class="container end-screen none ">
        <span>🏆🏆🏆</span>
        <h3>Voce ganhou!</h3>

        <button onclick="newGame()">Jogar Novamente</button>

    </div>

    <div id="loser" class="container end-screen none ">
        <h3>Você perdeu!</h3>
        <button onclick="newGame()">Jogar Novamente</button>
    </div>

    <script src="jogo.js"></script>

</body>

</html>
