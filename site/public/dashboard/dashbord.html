<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

  <div class="header">

    <div class="container1">
      <img src="../img/pitbull.ico" onclick="home()">
      <h1 onclick="home()">Suzane Blog</h1>
      <ul onclick="home()">
        Home
      </ul>

    </div>





  </div>

  <div class="kpis">
    <div class="golpes">
      <h3 id="vitorias"> Vitorias</h3>
    </div>


    <div class="golpesD">
      <h3 id="derrotas">Derrotas</h3>
    </div>
  </div>
  <div class="titulosGrafico">
    <div class="jogo">
      <h2>Podio do jogo</h2>
    </div>
    <div class="golpesF">
      <h2>Golpes Favoritos </h2>
    </div>
  </div>
</body>

<div class="container_graficos">

  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <div class="chart-container2">
    <canvas id="myChart2"></canvas>
  </div>

</div>

</html>
<script>


  const data = {
    labels: ['Maria', 'suzane', 'borin', 'Luan', 'Thiago'],
    datasets: [{
      label: 'Ranking',
      data: [5, 4, 3, 2, 1],
      backgroundColor: [
        'rgba(75, 192, 192, 0.2)',
        'rgba(255, 99, 132, 0.2)',
        'rgba(255, 205, 86, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(153, 102, 255, 0.2)'
      ],
      borderColor: [
        'rgba(75, 192, 192, 1)',
        'rgba(255, 99, 132, 1)',
        'rgba(255, 205, 86, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(153, 102, 255, 1)'
      ],
      borderWidth: 1
    }]
  };
  const config = {
    type: 'bar',
    data: data,
    options: {}
  };


  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );

  var dadosGrafico2 = [];
  const data2 = {
    labels: ['Chute', 'soco', 'joelho'],
    datasets: [{
      label: 'Votação Golpe Favorito',
      data: dadosGrafico2,
      backgroundColor: [
        'rgba(75, 192, 192, 0.2)',
        'rgba(255, 99, 132, 0.2)',
        'rgba(153, 102, 255, 0.2)'

      ],
      borderColor: [
        'rgba(75, 192, 192, 1)',
        'rgba(255, 99, 132, 1)',
        'rgba(153, 102, 255, 1)'
      ],
      borderWidth: 1
    }]
  };
  const config2 = {
    type: 'doughnut',
    data: data2,
    options: {}
  };



  const myChart2 = new Chart(
    document.getElementById('myChart2'),
    config2
  );

  fetch("/golpe/plotar", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      nomeGolpe: 'nomeGolpe'

    })
  }).then(function (resposta) {
    if (resposta.status == 200) {

      resposta.json().then(json => {
        console.log(json);
        console.log(JSON.stringify(json));
        sessionStorage.grafico2 = JSON.stringify(json);
      })
      setTimeout(() => {
        var dados = JSON.parse(sessionStorage.grafico2)
        atualizarGrafico(dados)
      }, 100)

    } else {
      alert('não pegou os dados do gráfico')
    }
  })

  function atualizarGrafico(dados) {
    dados.forEach(item => {
      dadosGrafico2.push(item.quantidade)
      myChart2.update()
    })
  }
  function home() {
    window.location.href = "../index.html";
  }


    setTimeout(() => {
      fetch("/usuarios/jogo", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          idServer: sessionStorage.IDUSUARIO_USUARIO

        })
      }).then(function (resposta) {
          resposta.json().then(json => {
            sessionStorage.vitorias = json.vitorias
            sessionStorage.derrotas = json.derrotas

            vitorias.innerHTML = `vitórias: <p style = "text-align: center">${json.vitorias}</p> `;
            derrotas.innerHTML = `derrota: <p style = "text-align: center">${json.derrotas}</p> `;
          })
      })
    }, 200);





</script>
