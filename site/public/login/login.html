    function obterId(email, senha){
        fetch("/usuarios/obterId", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                senhaServer: senha,
                emailServer: email
            })
        }) .then(function(resposta){
            if(resposta.status == 400){
                alert('Cadastro inicial falhou')
            } else if(resposta.status == 500){
                alert('Falha na comunicação com o servidor')
            } else {
                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.idUsuario = json.idUsuario 
                })

                setTimeout(salvarGolpeFavorito, 100);
            }
        })
    }

    function entrar() {
        // aguardar();

        var email = email_login.value;
        var senha = senha_login.value;


        if (email.indexOf("@") == -1 && email.indexOf(".") == -1) {
            div_erro.style.display = "block"
            alert(`email deve conter @ e .`)

            // finalizarAguardar();
            return false;
        }
        else if (senha != senha) {
            div_erro.style.display = "block"
            alert(`Senha incorreta`)

            return false;
        } else if (email == "" || senha == "") {
            div_erro.style.display = "block"
            alert(`Mensagem de erro para todos os campos em branco`);
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.IDUSUARIO_USUARIO = json[0].idUsuario;
                    sessionStorage.EMAIL_USUARIO = json[0].email;
                    sessionStorage.NICKNAME_USUARIO = json[0].nome;  // tem q passar em vetor 

                    setTimeout(function () {
                        window.location = "../jogo/jogoF.html";
                    }, 1000);

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
