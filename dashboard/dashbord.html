<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/Chart.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        const labels = [
          '1° Lugar',
          '2° Lugar',
          '3° Lugar',
          '4° Lugar',
          '5° Lugar',
          '6° Lugar',
          '7° Lugar',
          '8° Lugar',
          '9° Lugar',
          '10° Lugar',
          '11° Lugar',
          '12° Lugar',
        ];

        //  aqui muda a cor das letra
        Chart.defaults.color = '#FFF';

        const data = {
            labels: labels,
            datasets: [{
                label: 'Podio',
                backgroundColor: '#f17ea1',
                borderColor: '#f17ea1',
                textStrokeColor: '#fff',
                data: [12, 13, 14, 15, 18, 22, 25, 26, 28, 28, 2],
            },

            ]
        };


        const config = {
            type: 'bar',
            data: data,
            
            options: {}
        };  
    </script>

    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

    </script>
</body>
